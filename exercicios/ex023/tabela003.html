<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas </title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #363636;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid #000000;
            padding: 10px;
            text-align: center;
    
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td>
        </tr>
        <tr>
            <td rowspan="3">d</td>
            <td>e</td>
            <td rowspan="2">f</td>
            
        </tr>
        <tr>
           
            <td>h</td>
            
        </tr>
        <tr>
            
            <td colspan="2">m</td>
        </tr>


    </table>
</body>

</html>
