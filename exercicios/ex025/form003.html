<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>teste de Formulário</h1>
    <form action="cadastro.php" method="get">        
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="10" placeholder="nome completo"
                autocomplete="name">
        </p>
        <P>
            <label for="imedia">Média</label>
            <input type="number" name="média" id="imedia" min="0" maxlength="10" placeholder="0 a 10" step="0.5" value="5">
        </P>
        <p>
            <input type="submit" value="sent">
            <input type="reset" value="Limpar">
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </p>
         <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <style> 
                #login:hover {
                    transition: 2s;
                    color: gray;
                    
                }
                #login{
                    border-radius: 20px;
                    background-color: black;
                    color: white;


                }
            </style>
            <input type="button" value="clique aqui" id="login">
        </p>
    </form>
</body>

</html>
