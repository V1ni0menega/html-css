<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teste sobre reusmo da aula/ exercicio 007</title>
    <style>
        mark{
            background-color: green
        }
    </style>
    <style>
        STRONG1 {
        background-color: rgb(145, 69, 69)
        
    }
    </style>
</head>
<body>
    <h1><ins>Teste de Formatações</ins></h1>
    <h2> Negrito/ destaque</h2>
    <p>teste <b>nao semantico</b></p>
    <p>teste <strong><STRONG1>semantico</STRONG1>semantico</strong></p>
    <h2>Italico/enfase</h2>
    <p>teste <em>semantico</em></p>
    <p>Teste nao <i>semantico</i></p>
    <h2>Texto marcado</h2>
    <p>teste <mark> semantico</mark></p>
    <h2> Texto deletado</h2>
    <P>teste <del>semantico</del></P>
    <h2> Texto inserido </h2>
    <u><p>nao semantico</p></u>
    <p><ins>semantico</ins></p>
    <h2>Texto sobscrito</h2>
    <sup><p> x <sup>20</sup>+<sup>3</sup></p></sup> 
    <H1><STYLE>
            h1{
        background-color: rgb(128, 131, 128);
        
    }</STYLE><w>FIM DA AULA</w></H1> 


    
</body>
</html>
