<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio parte 2 Tabelas</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 3px solid #000000;
            padding: 10px;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #363636;
        }

        thead > tr > th {
            background-color: #3c3c42; /* Cor usada no exemplo do Guanabara */
            font-weight: bold;
            text-decoration: underline;
            color: white; /* Cor do texto para destacar */
        }

        .media {
            background-color: #3c3c42;; /* Estilo para destacar as médias */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <thead> <!-- Cabeçalho da tabela agrupado semanticamente -->
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Médias</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody> <!-- Corpo da tabela começa aqui -->
            <tr>
                <td rowspan="4">Exatas</td> <!-- Corrigido de <th> para <td> (cabeçalho só no <thead>) -->
                <td>Matemática</td>
                <td>8.0</td>
                <td>8.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>8.0</td>
                <td>7.5</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>7.0</td>
                <td>8.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.5</td>
                <td>8.0</td>
                <td>0.0</td>
            </tr>
            <tr class="media"> <!-- Linha de média com estilo específico -->
                <td colspan="4">Média de Exatas</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td rowspan="2">Humanas</td>
                <td>História</td> <!-- Corrigido "Histótia" para "História" -->
                <td>9.0</td>
                <td>9.9</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8.0</td>
                <td>8.5</td>
                <td>0.0</td>
            </tr>
            <tr class="media">
                <td colspan="4">Média de Humanas</td> <!-- Corrigido "Exatas" para "Humanas" -->
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
