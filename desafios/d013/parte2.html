<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio parte 2 Tabelas</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 3px solid #000000;
            padding: 10px;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #363636;
        }

        th:nth-child(odd) {
            background-color: #3c3c42;
            font-weight: bold;
            text-decoration: underline;
        }

        th:nth-child(even) {
            background-color: #3c3c42;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2">Àrea</th>

        <tr>

</html>
