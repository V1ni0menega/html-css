<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fotos/favicon.ico" type="image/x-icon">
    <title>Tabelas Desafio</title>
    <style>
        table
        {
            width: 400px;
        border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
 <table>
    <tr>
        <td colspan="4">A</td>
        <td rowspan="5">B</td>

    </tr>
        <td rowspan="5">C</td>
    </tr>
    <tr>
        
        <td>D</td>
        <td>E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
    
    </tr>
        <td>J</td>
        <td>k</td>
        <td>l</td>
    <tr>
        <td colspan="7">N</td>
    </tr>
 </table>   
</body>
</html>
