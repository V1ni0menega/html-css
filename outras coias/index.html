<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Exemplo de Pseudo-classes e Pseudo-elementos</title>

  <style>
    /* Estilo base */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    /* Exemplo 1: Pseudo-classe :hover no bot√£o */
    .btn {
      background-color: #444;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1e90ff;
    }

    /* Exemplo 2: Pseudo-elemento ::after para efeito "brilho" no bot√£o */
    .btn::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0)
      );
      transform: skewX(-25deg);
      transition: left 0.5s ease;
      z-index: 1;
      pointer-events: none;
    }

    .btn:hover::after {
      left: 100%;
    }

    /* Exemplo 3: Pseudo-elemento ::before no t√≠tulo */
    h2::before {
      content: "üî• ";
    }

    h2::after {
      content: " üî•";
    }

    /* Exemplo 4: Pseudo-elemento ::before criando uma barra antes do par√°grafo */
    p::before {
      content: "";
      display: inline-block;
      width: 8px;
      height: 20px;
      background-color: #1e90ff;
      margin-right: 10px;
      vertical-align: middle;
      border-radius: 3px;
    }

    /* Exemplo 5: Pseudo-classe :focus no input */
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 8px #1e90ff;
    }
  </style>
</head>

<body>
  <h2>Exemplos Pr√°ticos</h2>

  <button class="btn">Bot√£o com brilho no hover</button>

  <p>
    Este par√°grafo tem uma barra azul antes do texto, criada com
    <code>::before</code>.
  </p>

  <p>
    <label for="nome">Digite seu nome:</label><br />
    <input type="text" id="nome" placeholder="Clique aqui e veja o foco" />
  </p>
</body>

</html>
